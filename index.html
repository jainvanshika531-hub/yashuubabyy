<style>
body {
    text-align: center;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    font-family: Arial;
    color: white;
    padding: 30px;
}

/* Photo gallery */
photo {
    width: 200px;
    border-radius: 15px;
    margin: 10px;
}

/* Buttons */
button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    background: white;
    color: #ff4d6d;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
}

button:hover {
    background: #ffe0e6;
}

/* Hearts animation */
.heart {
    position: fixed;
    color: red;
    animation: float 5s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}
/* Teddy animation */
.teddy {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 60px;
    animation: teddyMove 3s ease-in-out infinite;
}

@keyframes teddyMove {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
}
/* Teddy kiss animation */
.hug-container {
    position: fixed;
    bottom: 40%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 70px;
}

.left-teddy, .right-teddy {
    position: absolute;
}

.left-teddy {
    left: -150px;
    animation: moveRight 2s forwards;
}

.right-teddy {
    left: 150px;
    animation: moveLeft 2s forwards;
}

/* Kiss appears after move */
.kiss {
    position: absolute;
    left: -10px;
    top: -20px;
    font-size: 40px;
    opacity: 0;
    animation: showKiss 1s forwards;
    animation-delay: 2s;
}

@keyframes moveRight {
    to { left: -30px; }
}

@keyframes moveLeft {
    to { left: 30px; }
}

@keyframes showKiss {
    to { opacity: 1; }
}
/* Love letter popup */
.letter-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    color: #ff4d6d;
    padding: 25px;
    border-radius: 15px;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    z-index: 10;
}

.letter-popup button {
    margin-top: 15px;
    background: #ff4d6d;
    color: white;
}

</style>
